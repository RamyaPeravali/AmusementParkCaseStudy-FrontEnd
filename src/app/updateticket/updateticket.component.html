<section class="col-md-4 mx-auto">
    <h2 class="test-center">Please Fill Details</h2>
    <div class="alert alert-success" *ngIf="msg !=undefined"> {{msg}}</div>
    <div class="alert alert-danger" *ngIf="errorMsg != undefined">{{errorMsg}}</div>
    
    <form #frm="ngForm" (ngSubmit)="updateTicket()">
        <div class="field-name">Ticket Id</div>
        <div><input type="Number" name="cid" [(ngModel)]="ticketbookings.ticketBookingId" required #mlcname="ngModel" class="form-control"/></div>
        <div class="alert alert-danger" *ngIf="mlcname.invalid && mlcname.touched"> Ticket Id is required</div>

        <div class="field-name">Customer Id</div>
        <div><input type="Number" name="cid" [(ngModel)]="customer.customerId" required #mlcname="ngModel" class="form-control"/></div>
        <div class="alert alert-danger" *ngIf="mlcname.invalid && mlcname.touched"> Customer Id is required</div>
       
        <div class="field-name"> Activity Id</div>
        <div><input type="Number" name="cname" [(ngModel)]="activity.activityId" required #mlcname="ngModel" class="form-control"/></div>
        <div class="alert alert-danger" *ngIf="mlcname.invalid && mlcname.touched"> Id Name is required</div>

        <div class="field-name">Date Of Visiting</div>
        <div><input type="text" name="ctype" [(ngModel)]="ticketbookings.dateOfVisiting" required #mlcname="ngModel" class="form-control"/></div>
        <div class="alert alert-danger" *ngIf="mlcname.invalid && mlcname.touched"> Date is required</div>

        <div class="mt-2 text-center"><input type="submit" value="Update" [disabled]="!frm.valid" class="btn btn-info"/> </div>
    </form>
</section>
